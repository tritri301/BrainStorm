                    <a href=""><img src="bouton_item3.png"/></a>
                    <a href="catalogue.html"><img src="bouton_catalogue.png" onmouseover="this.src='bouton_catalogue2.png'" onmouseout="this.src='bouton_catalogue.png'"/></a>
                </div>
            </div>
        </div>
        <div class="col-sm" id="usager"><p class="usager"><i><a href="connexion.html" class="connexion">Connexion</a></i></p></div>
    </div>
    <div class="row" id="sectionSousMenu">
        <a href="ajouter.html" class="lienSousMenu"><img src="bouton_ajouter.png" onmouseover="this.src='bouton_ajouter2.png'" onmouseout="this.src='bouton_ajouter.png'"/></a>
        <a href="retirer.html" class="lienSousMenu"><img src="bouton_retirer.png"onmouseover="this.src='bouton_retirer2.png'" onmouseout="this.src='bouton_retirer.png'"/></a>
        <a href="deplacer.html" class="lienSousMenu"><img src="bouton_deplacer.png" onmouseover="this.src='bouton_deplacer2.png'" onmouseout="this.src='bouton_deplacer.png'"/></a>
        <a href="modifier.html" class="lienSousMenu"><img src="bouton_modifier.png" onmouseover="this.src='bouton_modifier2.png'" onmouseout="this.src='bouton_modifier.png'"/></a>
        <a href="lister.html" class="lienSousMenu"><img src="bouton_lister.png"  onmouseover="this.src='bouton_lister2.png'" onmouseout="this.src='bouton_lister.png'"/></a>
        <a href="rapport.html" class="lienSousMenu"><img src="bouton_rapport.png" onmouseover="this.src='bouton_rapport2.png'" onmouseout="this.src='bouton_rapport.png'"/></a>
        <a href="commande.html" class="lienSousMenu"><img src="bouton_commande.png" onmouseover="this.src='bouton_commande2.png'" onmouseout="this.src='bouton_commande.png'"/></a>
        <a href="backup.html" class="lienSousMenu"><img src="bouton_backup.png" onmouseover="this.src='bouton_backup2.png'" onmouseout="this.src='bouton_backup.png'"/></a>
    </div>
<div class="row" id="sectionVerte">
        <br>
    </div>
    <div class="row" id="sectionNoirDeux">
        <div class="col">
            <p class="text-center">
                <script type="text/javascript">afficheDate();</script>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col" id="titre">
            Commande
        </div>
    </div>

    <div class="row" id="sectionBlanc">
        <div class="col">
            <!--Table-->
            <table id="tableauFormulaire" border="0">

                <!--Table body-->
                <tbody id="formulaire">
                    <tr>
                        <td align="center" colspan="2">
                            <label for="titre"><i>Pour entrer une commande inscriver le code UPC,quantite et Description </i><br></label>
                        </td>
                        <td align="center" colspan="2">
                            <label for="titre"><i>Rechercher par le nom ou l'UPC</i><br>Ne pas remplir les champs permet de tout lister les items</label>
                        </td>
                    </tr>
                    <tr align="left">
                        <td align="right"><label for="upc">UPC :</label></td>
                        <td align="left"><input type="text" class="form-control" id="upcCommande" placeholder="UPC"></td>
                        <td align="right"><label for="name">Nom :</label></td>
                        <td><input type="text" class="form-control" id="name" placeholder="Nom"></td>
                    </tr>
                    <tr align="left">
                        <td align="right"><label for="qtCommande">Quantité :</label></td>
                        <td align="left"><input type="text" class="form-control" id="qtCommande" placeholder="Quantité"></td>
                        <td align="right"><label for="upc">UPC :</label></td>
                        <td><input type="text" class="form-control" id="upc" placeholder="UPC"></td>
                    </tr>
                    <tr align="left">
                        <td align="right"><label for="descriptionCommande">Description :</label></td>
                        <td align="left"><input type="text" class="form-control" id="descriptionCommande" placeholder="Couleur=bleu,Longueur=12 cm"></td>
                        <td align="right"><label for="etatCommande">Etat :</label></td>
                        <td align="left"><input type="text" class="form-control" id="etatCommande" placeholder="0"></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <br>
                        </td>
                        <td align="center" colspan="2">
                            <label for="titre"><i>Cliquer sur une ligne pour avoir plus d'informations sur l'item</i></label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <button class="btn btn-default" id="buttonEnvoyerCommande" onclick="CreateCommande();" >Envoyer la commande</button>
                            <button onclick="ResetCreateCommande();" class="btn btn-default">Annuler</button>
                        </td>
                        <td align="center" colspan="2">
                            <button class="btn btn-default" onclick="SubmitCommande();" >Rechercher</button>
                            <button onclick="ResetRechercheCommande();" class="btn btn-default">Annuler</button>
                            <input type="checkbox" id="retard" value="1"> retard
                        </td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
            <table id="tablePreview" class="table table-bordered">
                <!--Table head-->
                <thead align="center">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Quantité commandé</th>
                    <th>Livraison prévu le</th>
                    <th>Etat</th>
                    <th>Emplacement</th>
                    <th>Boutton</th>
                </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody id="table1">
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
    <div class="row" id="sectionVerte">
        <div class="col">
        <br>
        <p class="text-center">2019 - Tous droits réservés</p>
    </div>
    <br>
</div>
</div>
